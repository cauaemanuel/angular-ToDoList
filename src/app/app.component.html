<main class="todo-container">
  <div class="add-task">
    <input  [(ngModel)]="newTask" placeholder="Enter new Task"/>
    <button (click)="addTask()">Add</button>
  </div>

  <ul class="task-list">
  <li *ngFor="let task of todoList; let i = index">
    <todo-item 
      [id]="task.id"
      [title]="task.title" 
      [completed]="task.completed"
      (toggle)="toggleCompleted($event)"
      (delete)="deleteTask(task.id)">
    </todo-item>
  </li>
</ul>


</main>
<router-outlet />
